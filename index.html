<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Zone</title>

    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__container">
                <div class="header__nav">
                    <div>
                        <a href="/">
                            <img class="logo" src="./images/logo.svg" alt="Логотип Beauty Zone">
                        </a>
                    </div>
                    <ul class="header__menu">
                        <li><a href="#about-section" class="nav-link">Про нас</a></li>
                        <li><a href="#advantages-section" class="nav-link">Чому ми</a></li>
                        <li><a href="#procedures-section" class="nav-link">Наші процедури</a></li>
                        <li><a href="#contact-section" class="nav-link">Контакти</a></li>
                    </ul>
                    <ul class="header__social-list">
                        <a href="#">
                            <svg class="social-icons">
                                <use href="./images/icons.svg#icon-phone"></use>
                            </svg>
                        </a>
                        <a href="#">
                            <svg class="social-icons">
                                <use href="./images/icons.svg#icon-facebook"></use>
                            </svg>
                        </a>
                        <a href="#">
                            <svg class="social-icons">
                                <use href="./images/icons.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </ul>
                </div>
                <button class="header__burger menu-btn-open" type="button">
                    <svg width="24" height="24">
                        <use href="./images/icons.svg#icon-menu"></use>
                    </svg>
                </button>

                <div class="mobile-menu ">
                    <button class="mobile-menu__close-btn menu-btn-close" type="button">
                        <svg width="16px" height="16px">
                            <use href="./images/icons.svg#icon-close"></use>
                        </svg>
                    </button>
                    <div>
                        <a href="/">
                            <img class="logo" src="./images/logo.svg" alt="Логотип Beauty Zone">
                        </a>
                    </div>
                    <ul class="mobile-menu__menu">
                        <li><a href="#about-section" class="nav-link">Про нас</a></li>
                        <li><a href="#advantages-section" class="nav-link">Чому ми</a></li>
                        <li><a href="#procedures-section" class="nav-link">Наші процедури</a></li>
                        <li><a href="#contact-section" class="nav-link">Контакти</a></li>
                    </ul>
                    <ul class="mobile-menu__social-list">
                        <a href="#">
                            <svg class="social-icons">
                                <use href="./images/icons.svg#icon-phone"></use>
                            </svg>
                        </a>
                        <a href="#">
                            <svg class="social-icons">
                                <use href="./images/icons.svg#icon-facebook"></use>
                            </svg>
                        </a>
                        <a href="#">
                            <svg class="social-icons">
                                <use href="./images/icons.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="wrapper">
                <div class="hero-section__container">
                    <p>Косметологічна клініка</p>
                    <h1 class="hero-section__title">Beauty Zone</h1>
                    <div class="hero-section__button-container">
                        <button class="button" type="button">Замовити дзвінок</button>
                        <p>Запишись та отримай безкоштовну консультацію нашого косметолога</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="about-section section" id="#about-section">
            <div class="wrapper"></div>
        </section>
        <section class="advantages-section section" id="advantages-section">
            <div class="wrapper"></div>
        </section>
        <section class="procedures-section section" id="procedures-section">
            <div class="wrapper"></div>
        </section>
        <section class="contact-section section" id="contact-section">
            <div class="wrapper"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="wrapper"></div>
    </footer>

    <script src="./js/mobile-menu.js"></script>
</body>
</html>
